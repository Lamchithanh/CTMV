<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.2/css/fontawesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="../CSS/NavLogo.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="Form-nav">
      <div class="Logo">
        <img
          src="https://st-fe-v2.fado.vn/desktop/image/logo/fado_black_v2.svg"
          alt=""
          class="logo"
        />
      </div>
      <div class="Search">
        <div class="title-search">
          <li>từ Mỹ</li>
          <li>Luxury</li>
          <li>từ Nhật</li>
          <li>từ Đức</li>
          <li>từ Anh</li>
          <li>Fado Mall</li>
        </div>
        <div class="taskbar-search">
          <div class="input">
            <input type="text" placeholder="Tìm kiếm tại đây..." />
          </div>
          <div class="search-icon"><i class="bi bi-search"></i></div>
        </div>
      </div>
      <div class="Form-signup">
        <div class="signup">
          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle"
              data-bs-toggle="dropdown"
              href="#"
              role="button"
              aria-expanded="false"
            >
              <i class="bi bi-person-circle"></i> Đăng nhập</a
            >
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Đăng nhập</a></li>
              <li><a class="dropdown-item" href="#">Đăng ký </a></li>
            </ul>
          </li>
        </div>
        <div class="bag">
          <li><i class="bi bi-handbag"> </i><a href="#">Giỏ hàng</a></li>
        </div>
      </div>
    </div>
    <hr />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
